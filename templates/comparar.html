<!DOCTYPE html>
<html>
<head>
    <title>Comparación de Documentos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007BFF;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Comparación de Documentos</h1>
    </header>
    
    <div class="container">
        <form method="POST" enctype="multipart/form-data" action="/procesar">
            <div class="form-group">
                <label for="archivo1">Selecciona el primer archivo</label>
                <input type="file" name="archivo1" id="archivo1" accept=".doc, .docx, .pdf, .pptx" required>
            </div>
            <div class="form-group">
                <label for="archivo2">Selecciona el segundo archivo</label>
                <input type="file" name="archivo2" id="archivo2" accept=".doc, .docx, .pdf, .pptx" required>
            </div>
            <input type="submit" value="Comparar">
        </form>

        <!-- Mostrar resultados aquí -->
        <div class="result">
            {% if resultado %}
            {{ resultado }}
            {% endif %}
        </div>
    </div>
</body>
</html>
